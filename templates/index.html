{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>{{ title }}</title>
	</head>
	<body>
		{% if not user.is_authenticated %}
		<a href="{% url 'login' %}">Войти</a>
		<p>Авторизуйтесь для просмотра</p>
		{% else %}
		<a href="{% url 'logout' %}">Выйти</a>
		{% endif %}

		<p></p>

		{% if user.is_staff %}
		<a href="{% url 'admin:index'%}">Панель администратора</a>
		{% endif %}

		<p></p>
		{% if user.is_authenticated %}
		<a href="{% url 'movies_list'%}">Фильмы</a>
		{% endif %}
		<p></p>

		<h1>{{ message }}</h1>
		<img width="150px" src="{% static 'logo.png' %}" alt="Logo" />
	</body>
</html>
