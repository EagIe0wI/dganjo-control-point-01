{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>movie</title>
	</head>
	<body>
		{{ movie.name }}
		<p></p>
		{{ movie.director }}
		<p></p>
		{{ movie.genre_id }}
		<p></p>
		{% if movie.img %}
		<img width="150px" src="{{ movie.img.url }}" />
		{% else %}
		<img width="150px" src="{% static 'def-img.png' %}" />
		{% endif %}
		<p></p>
		<a href="{% url 'movies_list'%}">К фильмам</a>
	</body>
</html>
